<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura | Bulk Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">ðŸ“‚ Bulk Student Import</h5>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted">
                        Upload a CSV file to add multiple students at once.
                        <br>
                        <strong>Default Password for all:</strong> <code>aura@123</code>
                    </p>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Select CSV File</label>
                            <input type="file" name="file" class="form-control" required accept=".csv">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">ðŸš€ Upload & Process</button>
                            <a href="{% url 'manage_students' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>

                    <hr>
                    <div class="alert alert-info small">
                        <strong>Required CSV Format:</strong><br>
                        RollNo, FirstName, LastName, DeptCode, BatchYear, Division
                        <br><br>
                        <em>Example:</em><br>
                        2526B070, John, Doe, CSE, 2026, A
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
